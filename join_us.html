    <!-- main -->
    <div class="apply_body">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-1 row-cols-lg-1 row-cols-xl-1 apply_flex">
                <div class="col input_title">
                    <h3>職位報名</h3>
                </div>
                <div class="col input_main">
                    <div class="row input_item">
                        <label for="id" class="col-8 col-md-8 col-lg-8 col-xl-8"><span>*</span>姓名</label>
                        <input id="id" class="col-8 col-md-8 col-lg-8 col-xl-8" type="text" placeholder="請輸入姓名"
                            required>
                    </div>
                    <div class="row input_item">
                        <label for="tel" class="col-8 col-md-8 col-lg-8 col-xl-8"><span>*</span>電話</label>
                        <input id="tel" class="col-8 col-md-8 col-lg-8 col-xl-8" type="tel" placeholder="請輸入電話"
                            required>
                    </div>
                    <div class="row input_item">
                        <label for="email" class="col-8 col-md-8 col-lg-8 col-xl-8"><span>*</span>電子信箱</label>
                        <input id="email" class="col-8 col-md-8 col-lg-8 col-xl-8" type="email" placeholder="請輸入電子信箱"
                            required>
                    </div>

                    <div class="row input_item">
                        <label class="col-8 col-md-8 col-lg-8 col-xl-8"><span>*</span>應徵職位</label>
                        <div class="col-8 col-md-8 col-lg-8 col-xl-8 radio_flex">
                            <div class="radio_item">
                                <div>
                                    <input type="radio" name="job_title" id="job_title_1" required>
                                    <label class="radio_item_box" for="job_title_1">
                                        <label for="job_title_1" class="check_box">
                                            <div class="check"></div>
                                        </label>
                                        日文教師
                                    </label>
                                </div>
                                <div>
                                    <input type="radio" name="job_title" id="job_title_2" required>
                                    <label class="radio_item_box" for="job_title_2">
                                        <label for="job_title_2" class="check_box">
                                            <div class="check"></div>
                                        </label>
                                        分校導師
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row input_item">
                        <label for="tel" class="col-8 col-md-8 col-lg-8 col-xl-8"><span>*</span>自傳(上傳格式僅接受PPT檔案)</label>
                        <div class="col-8 col-md-8 col-lg-8 col-xl-8">
                            <div class="row file_flex">
                                <input id="file" class="file_check" type="file" id="file" required>
                                <label class="col-2 col-md-2 col-lg-2 col-xl-2 file_box" for="file">選擇檔案</label>
                                <!-- <span id="file_name">選擇檔名</span> -->
                            </div>
                        </div>
                    </div>

                    <div class="row input_item">
                        <div class="col-8 col-md-8 col-lg-8 col-xl-8 radio_flex">
                            <div class="radio_item">
                                <div>
                                    <input type="radio" name="agree" id="agree" required>
                                    <label class="radio_item_box" for="agree">
                                        <label for="agree" class="check_box">
                                            <div class="check"></div>
                                        </label>
                                        我已了解春天日文補習班將會收到並使用上述資料
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row input_item">
                        <a class="col-2 col-md-2 col-lg-2 col-xl-2 sumbit_button" href="apply_ok.html">
                            報名
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
