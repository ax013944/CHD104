            </li>

                    <img src="pic/earth.png" alt="">
                    日本語
                </a>
            </li>
        </ul>

    <!-- banner 1.0-->
    <div class="banner">
        <img src="pic/sakura_banner.jpg" alt="">
        <span class="title">一緒に</span>
        <span class="title">日本語を学びましょう</span>
    </div>

    <!-- 遮罩 防止提交時觸碰其他按鈕-->
    <div id="overlay" class="overlay"></div>

    <!-- 燈箱內容 -->
    <div id="lightbox" class="lightbox">
        <div class="flex column_flex center_flex">
            <div class="blue_bg_color"></div>
            <span class="script_font">報名完成</span>
            <span class="script_font">請靜待1~2工作天，將有專員為您服務，</span>
            <span class="script_font">謝謝您的填寫。</span>
            <a href="index.html" title="回到首頁">回到首頁</a>
        </div>
    </div>

    <!-- main -->
    <div class="container">
        <div class="row center_flex apply_flex">
            <div class="col col-12 flex center_flex blue_bg_color input_title">
                <h3 class="white_font title">職位報名</h3>
            </div>
            <form class="col col-12 input_main script_font_jp" id="myform" action="join_us.html" method="post">
                <div class="row center_flex column_flex input_item">
                    <label for="id" class="col-10 col-md-8"><span>*</span>姓名</label>
                    <label id="hit_1"></label>
                    <input id="id" class="col-10 col-md-8" type="text" placeholder="請輸入姓名" required>
                </div>
                <div class="row center_flex column_flex input_item">
                    <label for="tel" class="col-10 col-md-8"><span>*</span>行動電話</label>
                    <label id="hit_2"></label>
                    <input id="tel" class="col-10 col-md-8" type="tel" placeholder="請輸入行動電話" required>
                </div>
                <div class="row center_flex column_flex input_item">
                    <label for="email" class="col-10 col-md-8"><span>*</span>電子信箱</label>
                    <label id="hit_3"></label>
                    <input id="email" class="col-10 col-md-8" type="email" placeholder="請輸入電子信箱" required>
                </div>

                <div class="row center_flex column_flex input_item">
                    <label class="col-10 col-md-8"><span>*</span>應徵職位</label>
                    <label id="hit_6"></label>
                    <div class="col-10 col-md-8 flex">
                        <div class="flex radio_item">
                            <div>
                                <input type="radio" name="job_title" id="job_title_1" required>
                                <label class="flex center_flex radio_item_box" for="job_title_1">
                                    <label for="job_title_1" class="flex center_flex check_box">
                                        <div class="check">✓</div>
                                    </label>
                                    日文教師
                                </label>
                            </div>
                            <div>
                                <input type="radio" name="job_title" id="job_title_2" required>
                                <label class="flex center_flex radio_item_box" for="job_title_2">
                                    <label for="job_title_2" class="flex center_flex check_box">
                                        <div class="check">✓</div>
                                    </label>
                                    分校導師
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row center_flex column_flex input_item file_hit">
                    <label for="tel" class="col-10 col-md-8"><span>*</span>自傳(上傳格式僅接受PPT檔案)</label>
                    <label id="hit_7"></label>
                    <div class="col-10 col-md-8">
                        <div class="row file_flex">
                            <input id="file" class="file_check" type="file" id="file" required>
                            <label class="col-4 col-md-2 script_font white_font flex center_flex file_box"
                                for="file">選擇檔案</label>
                            <span col-4 col-md-2 id="file_name">選擇檔名</span>
                        </div>
                    </div>
                </div>

                <div class="row center_flex column_flex input_item">
                    <div class="col-10 col-md-8 radio_item flex agree_check">
                        <input type="radio" name="agree" id="agree" required>
                        <label class="radio_item_box" for="agree">
                            <label for="agree" class="flex center_flex check_box">
                                <div class="check">✓</div>
                            </label>
                            我已了解春天日文補習班將會收到並使用上述資料
                        </label>
                    </div>
                </div>
                <div class="row center_flex input_item">
                    <label class="col-10 col-md-8" id="hit_5"></label>
                </div>
                <div class="row center_flex column_flex input_item">
                    <button class="col-4 col-md-2 sumbit_button script_font white_font" id="submit_btn_1" type="submit">
                        報名
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 頁尾 1.0-->
    <footer class="page_footer">
        <div class="container">
            <div class="row footer_link_flex">
                <a href="#" class="col col-4 col-lg-3 col-xl-2 footer_item">

                    <h3 class="flex center_flex script_font_jp">長野縣高等學校</h3>
                </a>
                <a href="index.html" class="col col-4 col-lg-3 col-xl-2 footer_item">
                    <img src="pic/sakura_logo.png">
                    <h3 class="flex center_flex script_font_jp">春天日語補習班</h3>
                </a>
                <a href="https://www.jlpt.jp/index.html" class="col col-4 col-lg-3 col-xl-2 footer_item">
                    <img src="pic/jlpt_logo.png">
                    <h3 class="flex center_flex script_font_jp">JLPT日文檢定</h3>
                </a>
            </div>
        </div>

        <div class="footer_text_flex script_font">
            <div class="container">
                <div class="row column_flex center_flex">
                    <p class="col">春天日語補習班教育團隊</p>
                    <p class="col">Copyright © 2023 Wei Wang. 作為學習專題作品用途使用。</p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
