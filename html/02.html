<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有圓角的五邊形</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>

        .pentagon {
            width: 500px;
            height: 450px;
            background-color: #3498db;
            border-radius: 5px;
        }

        .box2 {
            margin-top: 2px;
            margin-left: -0.9px;
            width: 90px;
            height: 446px;
            background-color: #3498db;
            clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
        }

        .box3 {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <div class="box3">
        <div class="pentagon"></div>
        <div class="box2"></div>
    </div>
</body>

</html>
